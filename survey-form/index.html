<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form action="" id="survey-form" method="POST">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
  
    <div class="form-group">
      <label for="age" id="number-label">Age (optional)</label>
      <input type="number" id="number" class="form-control" placeholder="Age" min="13" max="90">
    </div>

    <div class="form-group">
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="role" id="dropdown" class="form-control" required="required">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <p>Would you recommend freeCodeCamp to a friend?</p>
    <div>
      <label>
        <input type="radio" id="definitely" name="recommend" value="definitely" class="input-radio"> Definitely
      </label>

      <label>
        <input type="radio" id="maybe" name="recommend" value="maybe" class="input-radio">Maybe
      </label>

      <label>
        <input type="radio" id="not" name="recommend" value="not" class="input-radio">Not sure
      </label>
    </div>

    <div>
      <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
      <select name="favorite" id="favorite" class="form-control" required>
        <option value="" selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>

    <p>What would you like to see improved? (Check all that apply)</p>
    <div>

      <label>
        <input type="checkbox" id="frontend" name="improved[]" value="frontend" class="input-checkbox"> Front-end Projects
      </label>

      <label>
        <input type="checkbox" id="backend" name="improved[]" value="backend" class="input-checkbox">Back-end Projects
      </label>
      
      <label>
        <input type="checkbox" id="dataVisualization" name="improved[]" value="dataVisualization" class="input-checkbox"> Data Visualization
      </label>

      <label>
        <input type="checkbox" id="challenges" name="improved[]" value="challenges" class="input-checkbox"> Challenges
      </label>

      <label>
        <input type="checkbox" id="openSource" name="improved[]" value="openSource" class="input-checkbox">Open Source Community
      </label>

      <label>
        <input type="checkbox" id="gitterHelpRooms" name="improved[]" value="gitterHelpRooms" class="input-checkbox">Gitter help rooms
      </label>

      <label>
        <input type="checkbox" id="videos" name="improved[]" value="videos" class="input-checkbox">Videos
      </label>

      <label>
        <input type="checkbox" id="cityMeetups" name="improved[]" value="cityMeetups" class="input-checkbox"> City Meetups
      </label>
      
      <label>
        <input type="checkbox" id="wiki" name="improved[]" value="wiki" class="input-checkbox"> Wiki
      </label>
      
      <label>
        <input type="checkbox" id="additionalCourses" name="improved[]" value="additionalCourses" class="input-checkbox"> Additional Courses
      </label>
    </div>

    <div>
      <p>Any comments or suggestions</p>
      <textarea name="" id="" cols="30" rows="10">Enter your comment here...</textarea>
    </div>

    <input type="submit" value="Submit" id="submit" class="form-control green">
  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
